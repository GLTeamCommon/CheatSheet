<!DOCTYPE html>
<html>
<head>
    <title>CheatSheet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <style>
	html, body {
	height: 100%;
	}
	
    body {
        background: linear-gradient(to top left, powderblue, pink) no-repeat top center;    
        font: 12px 'Lucida sans', Arial, Helvetica;
        color: #333;
        text-align: center;
    }
    
    a {
        color: #2A679F;
    }
    
    /*-------------------------------------*/
    
	
    .form-wrapper {
        width: 450px;
        padding: 8px;
        margin: 100px auto;
        overflow: hidden;
        border-width: 1px;
        border-style: solid;
        border-color: #dedede #bababa #aaa #bababa;
        -moz-box-shadow: 0 3px 3px rgba(255,255,255,.1), 0 3px 0 #bbb, 0 4px 0 #aaa, 0 5px 5px #444;
        -webkit-box-shadow: 0 3px 3px rgba(255,255,255,.1), 0 3px 0 #bbb, 0 4px 0 #aaa, 0 5px 5px #444;
        box-shadow: 0 3px 3px rgba(255,255,255,.1), 0 3px 0 #bbb, 0 4px 0 #aaa, 0 5px 5px #444;
        -moz-border-radius: 10px;
        -webkit-border-radius: 10px;
        border-radius: 10px;    
        background-color: #f6f6f6;
        background-image: -webkit-gradient(linear, left top, left bottom, from(#f6f6f6), to(#eae8e8)); 
        background-image: -webkit-linear-gradient(top, #f6f6f6, #eae8e8);
        background-image: -moz-linear-gradient(top, #f6f6f6, #eae8e8);
        background-image: -ms-linear-gradient(top, #f6f6f6, #eae8e8);
        background-image: -o-linear-gradient(top, #f6f6f6, #eae8e8);
        background-image: linear-gradient(top, #f6f6f6, #eae8e8);
    }
    
    .search {
        width: 330px;
        height: 20px;
        padding: 10px 5px;
        float: left;    
        font: bold 16px 'lucida sans', 'trebuchet MS', 'Tahoma';
        border: 1px solid #ccc;
        -moz-box-shadow: 0 1px 1px #ddd inset, 0 1px 0 #fff;
        -webkit-box-shadow: 0 1px 1px #ddd inset, 0 1px 0 #fff;
        box-shadow: 0 1px 1px #ddd inset, 0 1px 0 #fff;
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
        border-radius: 3px;      
    }
    
    .search:focus {
        outline: 0; 
        border-color: #aaa;
        -moz-box-shadow: 0 1px 1px #bbb inset;
        -webkit-box-shadow: 0 1px 1px #bbb inset;
        box-shadow: 0 1px 1px #bbb inset;  
    }
    
    .search::-webkit-input-placeholder {
       color: #999;
       font-weight: normal;
    }
    
    .search:-moz-placeholder {
        color: #999;
        font-weight: normal;
    }
    
    .search:-ms-input-placeholder {
        color: #999;
        font-weight: normal;
    }    
    
    .submit {
        float: right;    
        border: 1px solid #00748f;
        height: 42px;
        width: 100px;
        padding: 0;
        cursor: pointer;
        font: bold 15px Arial, Helvetica;
        color: #fafafa;
        text-transform: uppercase;    
        background-color: #1ab2c0;
        background-image: -webkit-gradient(linear, left top, left bottom, from(#23d8e8), to(#1ab2c0));
        background-image: -webkit-linear-gradient(top, #23d8e8, #1ab2c0);
        background-image: -moz-linear-gradient(top, #23d8e8, #1ab2c0);
        background-image: -ms-linear-gradient(top, #23d8e8, #1ab2c0);
        background-image: -o-linear-gradient(top, #23d8e8, #1ab2c0);
        background-image: linear-gradient(top, #23d8e8, #1ab2c0);
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
        border-radius: 3px;      
        text-shadow: 0 1px 0 rgba(0, 0 ,0, .3);
        -moz-box-shadow: 0 1px 0 rgba(255, 255, 255, 0.3) inset, 0 1px 0 #fff;
        -webkit-box-shadow: 0 1px 0 rgba(255, 255, 255, 0.3) inset, 0 1px 0 #fff;
        box-shadow: 0 1px 0 rgba(255, 255, 255, 0.3) inset, 0 1px 0 #fff;
    }
      
    .submit:hover,
    .submit:focus {		
        background-color: #23d8e8;
        background-image: -webkit-gradient(linear, left top, left bottom, from(#1ab2c0), to(#23d8e8));
        background-image: -webkit-linear-gradient(top, #1ab2c0, #23d8e8);
        background-image: -moz-linear-gradient(top, #1ab2c0, #23d8e8);
        background-image: -ms-linear-gradient(top, #1ab2c0, #23d8e8);
        background-image: -o-linear-gradient(top, #1ab2c0, #23d8e8);
        background-image: linear-gradient(top, #1ab2c0, #23d8e8);
    }	
      
    .submit:active {
        outline: 0;    
        -moz-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.5) inset;
        -webkit-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.5) inset;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.5) inset;    
    }
      
    .submit::-moz-focus-inner {
        border: 0;
    }
    </style>
</head>

<body>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

<form class="form-wrapper" action="/result.html" th:action="@{/result}" th:object="${request}" method="post">
	<input type="text" class="search" placeholder="Your formula" th:field="*{content}"/>
	<input type="submit" value="Find" class="submit"/>
</form>

</body>
</html>
